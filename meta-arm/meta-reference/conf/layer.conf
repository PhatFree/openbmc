# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "reference-layer"
BBFILE_PATTERN_reference-layer := "^${LAYERDIR}/"
LAYERSERIES_COMPAT_reference-layer = "warrior zeus"
LAYERVERSION_reference-layer = "1"
